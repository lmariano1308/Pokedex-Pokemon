<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links -->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
     <!-- Script  -->
    <script defer src="./js/script.js"></script>
    <!-- Page Title -->
    <title>Pokédex</title>
</head>
<!-- Website Body -->
<body>
    <!-- Website Main -->
    <main>
        <!-- Pokémon Data -->
        <img src="#" alt="pokemon" class="pokemon__image">
            <h1 class="pokemon__data">
                <span class="pokemon__number"></span> - 
                <span class="pokemon__name"></span>
            </h1>
            <!-- Search Input -->
            <form class="form">
                <input type="search" class="input__search" placeholder="Name or Number" required>
            </form>
            <!-- Buttons -->
            <div class="buttons">
                <button class="button btn-prev">&lt; Prev</button>
                <button class="button btn-next">Next &gt;</button>
            </div>
            <!-- Base Pokédex Image -->
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
